<ion-header>
  <ion-navbar>
    <ion-title>
      录音
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <button (click)="startRecord()">开始录音</button>
    </ion-item>
    <ion-item>
      <button (click)="stopRecord()">停止录音</button>
    </ion-item>
    <ion-item>
      <button (click)="play()">播放录音</button>
    </ion-item>
    <ion-item>
      <button (click)="pause()">暂停播放</button>
    </ion-item>
    <ion-item>
      <button (click)="stop()">停止播放</button>
    </ion-item>
  </ion-list>
</ion-content>
